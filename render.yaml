services:
  # Web Service
  - type: web
    name: job-tracker
    env: node
    region: oregon
    plan: starter
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: job-tracker-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_APP_TITLE
        value: Job Tracker
      - key: VITE_APP_LOGO
        value: /logo.svg
      - key: OWNER_NAME
        sync: false
      - key: OWNER_OPEN_ID
        sync: false
      - key: OAUTH_SERVER_URL
        value: https://api.manus.im
      - key: VITE_OAUTH_PORTAL_URL
        value: https://portal.manus.im
      - key: BUILT_IN_FORGE_API_URL
        value: https://api.manus.im
      - key: BUILT_IN_FORGE_API_KEY
        sync: false
      - key: VITE_FRONTEND_FORGE_API_KEY
        sync: false
      - key: VITE_FRONTEND_FORGE_API_URL
        value: https://api.manus.im
      - key: VITE_APP_ID
        sync: false
      - key: VITE_ANALYTICS_ENDPOINT
        value: https://analytics.manus.im
      - key: VITE_ANALYTICS_WEBSITE_ID
        sync: false

databases:
  - name: job-tracker-db
    databaseName: job_tracker
    user: job_tracker_user
    plan: starter
